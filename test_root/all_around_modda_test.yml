  # github commit
  # with replace
  - name: "c#brage"
    components:
      - 0 # Brage's Redemption - Brage Joinable NPC for Baldur's Gate: 7.2
      - 1 # Assign the mod's portrait and soundset to the original Brage in game.: 7.2
    location:
      github_user: Gitjas
      repository: Brages_Redemption
      commit: 36d18b8
      replace:
        # 800
        - file_globs: [baf/C#BrageD.baf, baf/c#brage1.baf, baf/c#brage2, dialogue/bg1.d, dialogue/joining*.d]
          replace: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",800)
          with: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",240)
          comment: Reduce 800s/13min20s _real-time_ talks timers to 240s/4min real-time
        # 3200
        - file_globs: [baf/C#BrageD.baf, baf/c#brage1.baf, baf/c#brage2, dialogue/bg1.d, dialogue/joining*.d]
          replace: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",3200)
          with: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",480)
          comment: Reduce 3200s/53min20s _real-time_ talks timers to 480s/8min real-time
        # 3600
        - file_globs: [baf/C#BrageD.baf, baf/c#brage1.baf, baf/c#brage2, dialogue/bg1.d, dialogue/joining*.d]
          replace: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",3600)
          with: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",480)
          comment: Reduce 3600s/1h _real-time_ talks timers to 480s/8min real-time
        # 1600
        - file_globs: [baf/C#BrageD.baf, baf/c#brage1.baf, baf/c#brage2, dialogue/bg1.d, dialogue/joining*.d]
          replace: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",1600)
          with: RealSetGlobalTimer("C#BE_BrageDialogueTimer","GLOBAL",320)
          comment: Reduce 3600s/26min40s _real-time_ talks timers to 320s/6min real-time
